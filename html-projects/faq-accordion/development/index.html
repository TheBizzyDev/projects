<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <script src="https://kit.fontawesome.com/80813f5539.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/app.581aa3f0.css"></head>

<body>

  <div class="fq-container">
    <div class="fq-card">
      <div class="fq-card__image"></div>

      <div class="fq-card__faqs">
        <h1 class="fq-card__header">FAQ</h1>

        <div class="fq-card__questions">
          <div class="fq-card__question">
            <p class="fq-card__question--1">How many team members can I invite?</p>
            <img src="" alt="arrow-down">
            <p class="fq-card__answer">
              You can invite up to 2 additional users on the Free plan. There is no limit on
              team members for the Premium plan.
            </p>
          </div>
        </div>

      </div>
    </div>


  </div>





  <script src="/app.581aa3f0.js"></script>

</body>

</html>
